<header class="bg-white shadow-lg sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div
            class="w-8 h-8 bg-primary-500 rounded-lg flex items-center justify-center"
          >
            <span class="text-white font-bold text-sm">A20</span>
          </div>
          <span class="font-bold text-xl text-gray-900" i18n="@@header.title"
            >Angular 20</span
          >
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-primary-600 border-b-2 border-primary-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors"
          i18n="@@nav.home"
        >
          Home
        </a>
        <a
          routerLink="/services"
          routerLinkActive="text-primary-600 border-b-2 border-primary-600"
          class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors"
          i18n="@@nav.services"
        >
          Services
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-primary-600 border-b-2 border-primary-600"
          class="text-gray-700 hover:text-primary-600 px-3 py-2 text-sm font-medium transition-colors"
          i18n="@@nav.contact"
        >
          Contact
        </a>

        <!-- Language Dropdown -->
        <app-language-dropdown></app-language-dropdown>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <app-language-dropdown></app-language-dropdown>
        <button
          (click)="toggleMenu()"
          class="ml-4 text-gray-700 hover:text-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              *ngIf="!isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
        <a
          routerLink="/"
          routerLinkActive="bg-primary-50 text-primary-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-primary-600 block px-3 py-2 rounded-md text-base font-medium"
          i18n="@@nav.home"
        >
          Home
        </a>
        <a
          routerLink="/services"
          routerLinkActive="bg-primary-50 text-primary-600"
          class="text-gray-700 hover:text-primary-600 block px-3 py-2 rounded-md text-base font-medium"
          i18n="@@nav.services"
        >
          Services
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="bg-primary-50 text-primary-600"
          class="text-gray-700 hover:text-primary-600 block px-3 py-2 rounded-md text-base font-medium"
          i18n="@@nav.contact"
        >
          Contact
        </a>
      </div>
    </div>
  </nav>
</header>
