<div class="relative inline-block text-left">
  <button
    (click)="toggleDropdown()"
    class="inline-flex items-center justify-center w-full px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500"
  >
    <span class="mr-2">{{ currentLanguage.flag }}</span>
    <span>{{ currentLanguage.name }}</span>
    <svg
      class="w-4 h-4 ml-2 -mr-1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>

  <div
    *ngIf="isOpen"
    class="absolute right-0 z-10 mt-2 w-40 origin-top-right bg-white border border-gray-300 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
  >
    <div class="py-1">
      <button
        *ngFor="let language of languages"
        (click)="switchLanguage(language.code)"
        [class.bg-primary-50]="language.code === currentLocale"
        [class.text-primary-600]="language.code === currentLocale"
        class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 flex items-center"
      >
        <span class="mr-3">{{ language.flag }}</span>
        <span>{{ language.name }}</span>
      </button>
    </div>
  </div>
</div>

<!-- Click outside to close -->
<div *ngIf="isOpen" (click)="isOpen = false" class="fixed inset-0 z-0"></div>
